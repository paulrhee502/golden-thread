<ion-header>

  <ion-navbar>
    <ion-title>
      {{charity.name}}
    </ion-title>
      <ion-buttons end>
          <button ion-button icon-only (click) = "setPayment()">
            <ion-icon name="add" style="float:right"></ion-icon>
          </button>
        </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img src={{charity.image}}>

  <p><u>Contact:</u> {{charity.phone}}</p>
  <p><u>keywords:</u> </p> <!--Again how do i input text using ts???-->
  <p>{{charity.description}}</p>
  <br>
  <div>
    <button ion-button round large (click) = "donateNow()"><b>Donate now</b></button>
  </div>

</ion-content>
