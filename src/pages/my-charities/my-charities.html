<ion-header>

  <ion-navbar>
    <ion-title>My Charities</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <div style="display: block">
        <canvas baseChart
          [data] = "doughnutChartData"
          [labels] = "doughnutChartLabels"
          [chartType]="doughnutChartType"></canvas>
    </div>
    <ion-card>
        <img src="http://www.thunder1320.com/wp-content/uploads/2014/09/red-cross-logo.jpg">
        <ion-card-content>
          <ion-card-title>
            Red Cross
            </ion-card-title>
          <p>
            $___ Donated
          </p>
          <p>
            Donated __ times
          </p>
        </ion-card-content>
      </ion-card>
</ion-content>
