<ion-header>

  <ion-navbar>
    <ion-title>Select your Payment Plan</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="closeModal()">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item (click) = "donatePlan('weekly')">
      Weekly
    </ion-item>
    <ion-item (click) = "donatePlan('monthly')">
      Monthly
    </ion-item>
    <ion-item (click) = "donatePlan('yearly')">
      Yearly
    </ion-item>
    <script>
      function donatePlan(plan){
        let modal = this.modalCtrl.create(DonatePage, {charity:this.charity,plan:plan});
        modal.present();
      }
    </script>
  </ion-list>
</ion-content>
