<ion-header>
    <ion-navbar>
      <ion-title>
        Login Page
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <p>
      <b>Log In</b>
    </p>
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="Username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Password"></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button (click) = "navigateToProfile()">Log In</button>
    </div>
  </ion-content>
